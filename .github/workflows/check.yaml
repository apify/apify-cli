# This workflow runs for every pull request to lint and test the proposed changes.

name: Check

on:
    pull_request:

jobs:
    # NPM install is done in a separate job and cached to speed up the following jobs.
    build_and_test:
        name: Build & Test
        if: ${{ !contains(github.event.head_commit.message, '[skip ci]') }}
        runs-on: ${{ matrix.os }}

        strategy:
            matrix:
                os: [ubuntu-latest, windows-latest]
                node-version: [ 16, 18, 20 ]

        steps:
            -
                uses: actions/checkout@v3
            -
                name: Use Node.js ${{ matrix.node-version }}
                uses: actions/setup-node@v3
                with:
                    node-version: ${{ matrix.node-version }}
            -
                name: Cache Node Modules
                if: ${{ matrix.node-version == 16 }}
                uses: actions/cache@v3
                with:
                    path: |
                        node_modules
                        build
                    key: cache-${{ github.run_id }}
            -
                name: Install Dependencies
                run: npm install
            -
                name: Run Tests
                env:
                    TEST_USER_TOKEN: ${{ secrets.APIFY_TEST_USER_API_TOKEN }}
                    APIFY_CLI_TELEMETRY_DISABLE: true
                run: npm test

    test_python_support:
        name: Test Python template support
        needs: [build_and_test]
        strategy:
            matrix:
                os: [ubuntu-latest, windows-latest]
                python-version: ["3.8", "3.9", "3.10", "3.11"]
        runs-on: ${{ matrix.os }}

        steps:
            -
                uses: actions/checkout@v3
            -
                name: Use Node.js 16
                uses: actions/setup-node@v3
                with:
                    node-version: 16
            -
                name: Load cached node_modules
                uses: actions/cache@v3
                with:
                    path: |
                        node_modules
                        build
                    key: cache-${{ github.run_id }}
            -
                name: Set up Python ${{ matrix.python-version }}
                uses: actions/setup-python@v4
                with:
                    python-version: ${{ matrix.python-version }}
            -
                name: Run Python tests
                env:
                    TEST_USER_TOKEN: ${{ secrets.APIFY_TEST_USER_API_TOKEN }}
                    APIFY_CLI_TELEMETRY_DISABLE: true
                run: npm run test-python

    lint:
        name: Lint
        needs: [build_and_test, test_python_support]
        runs-on: ubuntu-latest

        steps:
            -
                uses: actions/checkout@v3
            -
                name: Use Node.js 16
                uses: actions/setup-node@v3
                with:
                    node-version: 16
            -
                name: Load Cache
                uses: actions/cache@v3
                with:
                    path: |
                        node_modules
                        build
                    key: cache-${{ github.run_id }}
            -
                run: npm run lint
